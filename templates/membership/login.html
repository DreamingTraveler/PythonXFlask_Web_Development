{% extends "base/layout.html" %}

{% block title %}User Login{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8 col-md-auto">
            <div class="card login-card">
                <div class="card-body">
                    <form method="POST">
                        <h1 class="card-title">Log in</h4>
                        <div class="card-text">
                            <div class="form-group">
                                <label for="username"><span style="color: #C20202;">*</span> Username</label>
                                <input type="text" id="username" name="username" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="password"><span style="color: #C20202;">*</span> Password</label>
                                <input type="password" id="password" name="password" class="form-control" required />
                            </div>
                            <div class="text-center">
                              <button type="submit" class="btn btn-primary">Log in</button>
                              <a href="{{ url_for('membership.RegisterView') }}" class="btn btn-secondary">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
