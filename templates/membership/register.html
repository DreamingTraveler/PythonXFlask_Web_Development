{% extends "base/layout.html" %}

{% block title %}User Login{% endblock %}

{% block main %}
<div class="container" style="margin-top: 5rem;">
    <div class="row justify-content-md-center">
        <div class="col-md-8 col-md-auto">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <h4 class="card-title">註冊新會員</h4>
                        <p class="card-text">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span style="color: #C20202;">*</span> 帳戶名稱</label>
                                <div class="col-sm-10">
                                    <input type="text" name="username" class="form-control" maxlength="20" required />
                                    <small class="float-right">只能輸入英文、數字。</small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span style="color: #C20202;">*</span> 真實姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="realname" class="form-control" maxlength="50" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span style="color: #C20202;">*</span> E-Mail</label>
                                <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control" maxlength="256" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span style="color: #C20202;">*</span> 性別</label>
                                <div class="col-sm-10 d-flex align-items-center">
                                    <div class="form-check" style="margin-bottom: 0">
                                        <label class="form-check-label" style="margin-right: 1rem;">
                                            <input type="radio" name="sex" class="form-check-input" value="male">
                                            男性
                                        </label>
                                        <label class="form-check-label" style="margin-right: 1rem;">
                                            <input type="radio" name="sex" class="form-check-input" value="female">
                                            女性
                                        </label>
                                        <label class="form-check-label" style="margin-right: 1rem;" >
                                            <input type="radio" name="sex" class="form-check-input" value="others">
                                            其他
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span style="color: #C20202;">*</span> 生日</label>
                                <div class="col-sm-10">
                                    <input type="date" name="birthday" class="form-control" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span style="color: #C20202;">*</span> 電話</label>
                                <div class="col-sm-10">
                                    <input type="tel" name="phone" class="form-control" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span style="color: #C20202;">*</span> 密碼</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span style="color: #C20202;">*</span> 確認密碼</label>
                                <div class="col-sm-10">
                                    <input type="password" name="confirm_password" class="form-control" required />
                                </div>
                            </div>
                            <div class="text-center">
                              <input type="hidden" name="token" value="{{ token }}">
                              <button type="submit" class="btn btn-primary">註冊</button>
                              <a href="{{ url_for('membership.LoginView') }}" class="btn btn-secondary">回到登入畫面</a>
                            </div>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
